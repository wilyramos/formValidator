<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Correo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="dist/spinner.css">

</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">

    <!-- Formulario de Envío de Correo -->
    <div class="w-full max-w-lg bg-white p-8 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold mb-6 text-gray-800">Enviar Correo</h2>
        <form id="formulario" class="space-y-6">
            <!-- Campo Para: -->
            <div class="form-group">
                <label for="to" class="block text-sm font-medium text-gray-700">Para:</label>
                <input type="email" id="email" name="email"
                    class="w-full mt-2 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="nombre@ejemplo.com" required>
                <span id="errorTo" class="text-red-500 text-sm hidden">Por favor, introduce un correo válido.</span>
            </div>

            <div class="form-group">
                <label for="from" class="block text-sm font-medium text-gray-700">Destinatario 2:</label>
                <input type="email" id="email2" name="email2"
                    class="w-full mt-2 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="nombre2@ejemplo.com" >
                <span id="errorTo2" class="text-red-500 text-sm hidden">Por favor, introduce un correo válido.</span>
            </div>

            <!-- Campo Asunto: -->
            <div class="form-group">
                <label for="subject" class="block text-sm font-medium text-gray-700">Asunto:</label>
                <input type="text" id="asunto" name="asunto"
                    class="w-full mt-2 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Escribe el asunto" required>
                <span id="errorSubject" class="text-red-500 text-sm hidden">El asunto es obligatorio.</span>
            </div>

            <!-- Campo Mensaje: -->
            <div class="form-group">
                <label for="message" class="block text-sm font-medium text-gray-700">Mensaje:</label>
                <textarea id="message" name="message" rows="6" class="w-full mt-2 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Escribe tu mensaje..." required>
                </textarea>
                
            </div>

            <!-- Botones de Acción -->
            <div class="flex justify-end space-x-4">
                <button type="reset"
                    class="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600">Cancelar</button>
                <button type="submit" id="enviar"
                    class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Enviar</button>
            </div>
        </form>

        <div id="spinner" class="hidden justify-center mt-10">
            <div class="sk-chase">
                <div class="sk-chase-dot"></div>
                <div class="sk-chase-dot"></div>
                <div class="sk-chase-dot"></div>
                <div class="sk-chase-dot"></div>
                <div class="sk-chase-dot"></div>
                <div class="sk-chase-dot"></div>
            </div>
        </div>

    </div>


    <script src="js/app.js"></script>
</body>
